paths:
  /api/auth/register:
    post:
      tags:
      - User
      summary: Registro de Usuario
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#components/parameters/schemas/SchemaRegistroUsuario'
        required: true
      responses:
        200:
          description: Se registro el Usuario Correctamente
          content:
            application/json:
              schema:
                $ref: '#components/schema/Auth/RespuestaRegister'
        404:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#components/schema/Auth/Error'
  /api/auth/Login:
    post:
      tags:
      - User
      summary: Login de Usuario
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#components/parameters/schemas/SchemaLoginUsuario'
        required: true
      responses:
        200:
          description: Se registro el Usuario Correctamente
          content:
            application/json:
              schema:
                $ref: '#components/schema/Auth/RespuestaLogin'
        404:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#components/schema/Auth/Error'
  /api/auth/current:
    get:
      tags:
      - User
      summary: Usuario Logueado (Current)
      responses:
        200:
          description: Datos el Usuario
          content:
            application/json:
              schema:
                $ref: '#components/schema/Auth/RespuestaCurrent'
      security:
      - BearerAuth: []
  /api/auth/logout:
    get:
      tags:
      - User
      summary: Cerrar Sesion
      responses:
        200:
          description: Cierre de Sesion de Usuario a partir del Token
          content:
            application/json:
              schema:
                $ref: '#components/schema/Auth/RespuestaLogout'
  /api/users/:
    get:
      tags:
      - User
      summary: Todos los Usuarios
      responses:
        200:
          description: Todos los Usuarios
          content:
            application/json:
              schema:
                $ref: '#components/schema/Auth/RespuestaGetAllUsers'
  /api/users/{id}:
    get:
      tags:
        - User
      summary: Usuario por ID
      parameters:
        - in: path
          name: id
          required: true
          description: id referente al usuario
          schema:
            type: string
      responses:
        200:
          description: Usuario
          content:
            application/json:
              schema:
                $ref: '#components/schema/Auth/RespuestaGetUser' 
      security:
      - BearerAuth: []